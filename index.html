<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Moon+Dance&family=Mouse+Memoirs&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="ProductosArray.js"></script>
    <script src="javaScript.js" defer></script>
</head>

<body>
    <header id="home">
        <h1><i class='bx bx-planet'></i>Saturn</h1>
        <div class="buscador">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <a href="#nuevosProductos"><i class='bx bx-search'></i></a>
        </div>

        <div class="line"></div>

        <div class="slider-header-image">
            <img src="images/cicli.png" alt="">
            <img src="images/banner-lanzamiento-filtro.png" alt="">
            <img src="images/banner-sale-filtro.png" alt="">
            <img src="images/oferta-orange.png" alt="">
            <button class="left"><i class='bx bxs-chevron-left'></i></button>
            <button class="right"><i class='bx bxs-chevron-right'></i></button>
        </div>

        <div class="slider-container">
            <div class="slider-marcas">
                <img src="images/haro-bikes.png" alt="">
                <img src="images/wethepeople-bmx.png" alt="">
                <img src="images/Fox-.png" alt="">
                <img src="images/federal.png" alt="">
                <img src="images/felt-bicycles.png" alt="">
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul class="sidebar__list">
            <a class="open-side">
                <li class="sidebar__element">
                    <img src="images/saturn.png" class="sidebar__icon sidebar__icon--logo">
                    <div class="sidebar__hide">
                        <h1 class="sidbar__text">Saturn<br>Bike's</h1>
                    </div>
                </li>
            </a>
            <a href="#home">
                <li class="sidebar__element move">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 0 0 .707-1.707l-9-9a.999.999 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 13zm7 7v-5h4v5h-4zm2-15.586 6 6V15l.001 5H16v-5c0-1.103-.897-2-2-2h-4c-1.103 0-2 .897-2 2v5H6v-9.586l6-6z"
                            class="sidebar__icon">
                        </path>
                    </svg>
                    <div class="sidebar__hide">
                        <p class="sidebar__text">Home</p>
                    </div>
                </li>
            </a>
            <a class="btn-1" id="hideText_btn">
                <li class="sidebar__element move">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z">
                        </path>
                        <circle cx="10.5" cy="19.5" r="1.5"></circle>
                        <circle cx="17.5" cy="19.5" r="1.5"></circle>
                    </svg>
                    <div class="sidebar__hide">
                        <p class="sidebar__text">Orders</p>
                    </div>
                </li>
            </a>
            <a class="btn-3" id="toggleLikesModal_btn">
                <li class="sidebar__element move">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412l7.332 7.332c.17.299.498.492.875.492a.99.99 0 0 0 .792-.409l7.415-7.415c2.354-2.354 2.354-6.049-.002-8.416a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595zm6.791 1.61c1.563 1.571 1.564 4.025.002 5.588L12 18.586l-6.793-6.793c-1.562-1.563-1.561-4.017-.002-5.584.76-.756 1.754-1.172 2.799-1.172s2.035.416 2.789 1.17l.5.5a.999.999 0 0 0 1.414 0l.5-.5c1.512-1.509 4.074-1.505 5.584-.002z">
                        </path>
                    </svg>
                    <div class="sidebar__hide">
                        <p class="sidebar__text">Likes</p>
                    </div>
                </li>
            </a>
            <a href="https://wa.me/541137659081?text=Â¡Hola Quisiera consultarte hacerca de un producto!">
                <li class="sidebar__element move">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M5 18v3.766l1.515-.909L11.277 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h1zM4 8h12v8h-5.277L7 18.234V16H4V8z">
                        </path>
                        <path
                            d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z">
                        </path>
                    </svg>
                    <div class="sidebar__hide">
                        <p class="sidebar__text">Menssages</p>
                    </div>
                </li>
            </a>
            <a href="#nuevosProductos">
                <li class="sidebar__element move">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M19.148 2.971A2.008 2.008 0 0 0 17.434 2H6.566c-.698 0-1.355.372-1.714.971L2.143 7.485A.995.995 0 0 0 2 8a3.97 3.97 0 0 0 1 2.618V19c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-8.382A3.97 3.97 0 0 0 22 8a.995.995 0 0 0-.143-.515l-2.709-4.514zm.836 5.28A2.003 2.003 0 0 1 18 10c-1.103 0-2-.897-2-2 0-.068-.025-.128-.039-.192l.02-.004L15.22 4h2.214l2.55 4.251zM10.819 4h2.361l.813 4.065C13.958 9.137 13.08 10 12 10s-1.958-.863-1.993-1.935L10.819 4zM6.566 4H8.78l-.76 3.804.02.004C8.025 7.872 8 7.932 8 8c0 1.103-.897 2-2 2a2.003 2.003 0 0 1-1.984-1.749L6.566 4zM10 19v-3h4v3h-4zm6 0v-3c0-1.103-.897-2-2-2h-4c-1.103 0-2 .897-2 2v3H5v-7.142c.321.083.652.142 1 .142a3.99 3.99 0 0 0 3-1.357c.733.832 1.807 1.357 3 1.357s2.267-.525 3-1.357A3.99 3.99 0 0 0 18 12c.348 0 .679-.059 1-.142V19h-3z">
                        </path>
                    </svg>
                    <div class="sidebar__hide">
                        <p class="sidebar__text">Store</p>
                    </div>
                </li>
            </a>
            <a href="#home">
                <li class="sidebar__element sidebar__element--avatar">
                    <img src="images/alexis.png" class="sidebar__icon sidebar__icon--avatar">
                    <div class="sidebar__hide">
                        <h3 class="sidebar__title">Alexis Rodriguez</h3>
                        <p class="sidebar__info">cuenta Premiun</p>
                    </div>
                </li>
            </a>
        </ul>
    </aside>

    <main>

        <section id="nuevosProductos"></section>

        <div class="ventana" id="hideText">
            <h3>Carrito de compras</h3>
            <br>
            <div id="cartContainer"></div>
            <button class="close-modal-cart"><i class='bx bx-x-circle'></i></button>
            <p id="totalPrice">Total: $0.00</p>
            <button id="whatsappButton">Comprar por WhatsApp</button>
        </div>

        <div class="likes-modal" id="toggleLikesModal">
            <h3>Productos gustados</h3>
            <div id="productsContainer"></div>
            <button class="close-modal-likes"><i class='bx bx-x-circle'></i></button>
        </div>

    </main>



</body>

</html>
